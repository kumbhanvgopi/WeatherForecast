<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forecast Predictions</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #87CEFA;
            color: #333;
            margin: 0;
            padding: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color:  rgba(30, 30, 30, 0.8);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            animation: slideIn 1s ease-out;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 30px 0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            animation: tableFadeIn 2s ease-in-out;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 15px;
            text-align: center;
            font-size: 1rem;
        }

        th {
            background-color: #4682B4;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
        }

        tr:nth-child(even) {
            background-color: rgba(0, 123, 255, 0.1);
        }

        tr:hover {
            background-color: rgba(0, 123, 255, 0.3);
            transition: background-color 0.3s ease-in-out;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
            animation: fadeIn 2s ease-in;
        }

        label {
            margin-bottom: 10px;
            color: #4682B4;
            font-weight: bold;
            font-size: 1.2rem;
        }

        select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 220px;
            font-size: 1rem;
            background-color: #f9f9f9;
            transition: background-color 0.3s ease;
        }

        input[type="submit"] {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            background-color: #4682B4;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        input[type="submit"]:hover {
            background-color: #5A9BD4;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes tableFadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Forecast Predictions</h1>
        <form action="/predictor" method="POST">
            <label for="time_steps">Select No of Days</label>
            <select id="time_steps" name="time_steps" required>
                <option value="select" selected>select</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="25">25</option>
                <option value="30">30</option>
            </select>
            <input type="submit" value="Predict">
        </form>
    </div>
</body>
</html>
